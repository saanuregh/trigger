[[repos]]
repo = "local"
hooks = [
  { id = "lint", name = "Lint", language = "system", entry = "bun run lint", always_run = true, pass_filenames = false },
  { id = "typecheck", name = "Typecheck", language = "system", entry = "bun run typecheck", always_run = true, pass_filenames = false },
  { id = "validate", name = "Validate configs", language = "system", entry = "bun run validate", always_run = true, pass_filenames = false }
]
