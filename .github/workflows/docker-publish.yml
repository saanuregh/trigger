name: Build and Push Bun Image

on:
  push:
    branches: [ "main" ]
    # Trigger on tags like 1.0.0, 2.0.1, 2024.01.01
    tags: [ '*.*.*' ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # automatically sets image name to github-username/repo-name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Buildx for caching and advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      # (Skipped during Pull Requests to prevent unauthorized push errors)
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 1. Use the git tag exactly as provided (e.g., 1.0.0)
            type=ref,event=tag
            # 2. Tag as 'latest' whenever a new tag is pushed
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # 3. Tag as 'main' when pushing to the main branch
            type=ref,event=branch
            # 4. Tag with PR number for testing (e.g., pr-2)
            type=ref,event=pr

      # Build and push Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          # Don't push on PRs, only on tag/main push
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
